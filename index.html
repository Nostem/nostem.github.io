<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostem</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;
    const { Book, Search, Calendar, Star, ArrowLeft, Edit } = lucide;

    const PersonalWebsite = () => {
      const [activeSection, setActiveSection] = useState('about');
      const [searchQuery, setSearchQuery] = useState('');
      const [yearFilter, setYearFilter] = useState('all');
      const [ratingFilter, setRatingFilter] = useState('all');
      const [sortBy, setSortBy] = useState('title');
      const [selectedBook, setSelectedBook] = useState(null);
      const [thoughts, setThoughts] = useState('');

      const books = [
        { id: 1, title: "Becoming Your Own Banker: Unlock the Infinite Banking Concept", author: "R. Nelson Nash", year: 2025, rating: 5, published: 2000, coverImage: "https://m.media-amazon.com/images/I/51P2fS8+aJL.jpg", thoughtsKey: "book_1_thoughts" }
      ];

      const writings = [
        { title: "On Building in Public", date: "2024-12-10", link: "#" },
        { title: "The Art of Deep Work", date: "2024-11-15", link: "#" },
        { title: "Minimalism in Design", date: "2024-10-22", link: "#" },
        { title: "Reading as a Practice", date: "2024-09-08", link: "#" },
        { title: "Notes on Learning", date: "2024-08-14", link: "#" }
      ];

      const years = ['all', ...Array.from(new Set(books.map(b => b.year))).sort((a, b) => b - a)];
      const ratings = ['all', 5, 4, 3, 2, 1];

      const filteredAndSortedBooks = useMemo(() => {
        let filtered = books.filter(book => {
          const matchesSearch = book.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                               book.author.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesYear = yearFilter === 'all' || book.year === parseInt(yearFilter);
          const matchesRating = ratingFilter === 'all' || book.rating === parseInt(ratingFilter);
          return matchesSearch && matchesYear && matchesRating;
        });

        return filtered.sort((a, b) => {
          if (sortBy === 'title') return a.title.localeCompare(b.title);
          if (sortBy === 'author') return a.author.localeCompare(b.author);
          if (sortBy === 'year') return b.year - a.year;
          if (sortBy === 'rating') return b.rating - a.rating;
          return 0;
        });
      }, [searchQuery, yearFilter, ratingFilter, sortBy, books]);

      useEffect(() => {
        if (selectedBook) {
          const savedThoughts = localStorage.getItem(selectedBook.thoughtsKey) || '';
          setThoughts(savedThoughts);
        }
      }, [selectedBook]);

      const handleSaveNotes = () => {
        if (selectedBook) {
          localStorage.setItem(selectedBook.thoughtsKey, thoughts);
        }
      };

      if (selectedBook) {
        return (
          <div className="min-h-screen bg-slate-900 text-slate-200">
            <header className="border-b border-slate-700">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button onClick={() => setSelectedBook(null)} className="flex items-center gap-2 text-teal-400 hover:text-teal-300 mb-4 transition-colors">
                  <ArrowLeft size={16} />
                  Back to bookshelf
                </button>
              </div>
            </header>
            <main className="max-w-4xl mx-auto px-6 py-12">
              <div className="grid md:grid-cols-3 gap-8">
                <div>
                  <img 
                    src={selectedBook.coverImage} 
                    alt={selectedBook.title}
                    className="w-full aspect-[2/3] rounded-lg shadow-2xl object-cover"
                  />
                </div>
                <div className="md:col-span-2 space-y-6">
                  <div>
                    <h1 className="text-3xl font-light mb-2" style={{ color: '#E07A5F' }}>{selectedBook.title}</h1>
                    <p className="text-xl text-slate-300 mb-4">{selectedBook.author}</p>
                    <div className="flex gap-6 text-sm text-slate-400 mb-4">
                      <div>Published: {selectedBook.published}</div>
                      <div>Read: {selectedBook.year}</div>
                      <div className="flex items-center gap-1">
                        Rating: {[...Array(5)].map((_, i) => (
                          <Star key={i} size={16} className={i < selectedBook.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'} />
                        ))}
                      </div>
                    </div>
                  </div>
                  <div className="bg-slate-800 border border-slate-700 rounded-lg p-6">
                    <h2 className="text-lg font-medium text-teal-400 mb-4 flex items-center gap-2">
                      <Edit size={16} />
                      My Thoughts & Summary
                    </h2>
                    <textarea 
                      value={thoughts}
                      onChange={(e) => setThoughts(e.target.value)}
                      placeholder="Write your thoughts, summaries, and reflections about this book... (saved locally)"
                      className="w-full h-64 bg-slate-900 border border-slate-700 rounded p-4 text-slate-200 placeholder-slate-500 focus:outline-none focus:border-teal-600 resize-none"
                    />
                    <div className="flex justify-end mt-4">
                      <button onClick={handleSaveNotes} className="px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded transition-colors">
                        Save Notes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200">
          <header className="border-b border-slate-700">
            <div className="max-w-7xl mx-auto px-6 py-8">
              <h1 className="text-3xl font-light mb-6 text-teal-400" style={{ letterSpacing: '0.02em' }}>Nostem</h1>
              <nav className="flex gap-8">
                {['about', 'now', 'writing', 'books'].map(section => (
                  <button key={section} onClick={() => setActiveSection(section)} className={`pb-1 capitalize transition-colors ${activeSection === section ? 'border-b-2 border-teal-400 text-teal-400' : 'text-slate-400 hover:text-slate-300'}`}>
                    {section}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-12">
            {activeSection === 'about' && (
              <div className="max-w-4xl space-y-6">
                <h2 className="text-2xl font-light mb-4" style={{ color: '#E07A5F' }}>About</h2>
                <p className="text-slate-300 leading-relaxed text-lg">
                  Hello! I'm Nostem â€” a designer, builder, and lifelong learner.
                </p>
                <p className="text-slate-300 leading-relaxed text-lg">
                  This is my digital homestead: a place for my thoughts, reading, and projects.
                </p>
                <div className="pt-4">
                  <p className="text-slate-400 text-sm">Connect:</p>
                  <div className="flex gap-4 mt-2">
                    <a href="https://x.com/TheAl_Mo" className="text-teal-400 hover:text-teal-300 underline">@TheAl_Mo on X</a>
                    <a href="#" className="text-teal-400 hover:text-teal-300 underline">GitHub</a>
                    <a href="mailto:your@email.com" className="text-teal-400 hover:text-teal-300 underline">Email</a>
                  </div>
                </div>
              </div>
            )}

            {activeSection === 'now' && (
              <div className="max-w-4xl space-y-6">
                <h2 className="text-2xl font-light mb-2" style={{ color: '#E07A5F' }}>Now</h2>
                <p className="text-slate-400 text-sm mb-6">Updated December 2025</p>
                <div className="space-y-6">
                  <div className="bg-slate-800 p-5 rounded-lg border border-slate-700">
                    <h3 className="font-medium mb-2 text-teal-400">Working on</h3>
                    <p className="text-slate-300">Personal projects and exploring new ideas</p>
                  </div>
                  <div className="bg-slate-800 p-5 rounded-lg border border-slate-700">
                    <h3 className="font-medium mb-2 text-teal-400">Reading</h3>
                    <p className="text-slate-300">Classics and thought-provoking non-fiction</p>
                  </div>
                  <div className="bg-slate-800 p-5 rounded-lg border border-slate-700">
                    <h3 className="font-medium mb-2 text-teal-400">Learning</h3>
                    <p className="text-slate-300">AI, design systems, and intentional living</p>
                  </div>
                </div>
                <p className="text-slate-400 text-sm pt-6">
                  Inspired by <a href="https://nownownow.com/about" target="_blank" rel="noopener" className="text-teal-400 hover:text-teal-300 underline">nownownow.com</a>
                </p>
              </div>
            )}

            {activeSection === 'writing' && (
              <div className="max-w-4xl space-y-6">
                <h2 className="text-2xl font-light mb-8" style={{ color: '#E07A5F' }}>Writing</h2>
                <div className="space-y-8">
                  {writings.map((post, i) => (
                    <div key={i} className="border-l-2 border-teal-400 pl-6">
                      <a href={post.link} className="text-xl text-teal-400 hover:text-teal-300">{post.title}</a>
                      <p className="text-slate-400 text-sm mt-1">{post.date}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeSection === 'books' && (
              <div className="space-y-8">
                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                  <h2 className="text-2xl font-light" style={{ color: '#E07A5F' }}>Bookshelf ({filteredAndSortedBooks.length})</h2>
                  <div className="flex flex-wrap gap-4 w-full md:w-auto">
                    <input type="text" placeholder="Search titles or authors..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200 focus:outline-none focus:border-teal-400 flex-grow md:w-48" />
                    <select value={yearFilter} onChange={e => setYearFilter(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      {years.map(y => <option key={y} value={y}>{y === 'all' ? 'All years' : y}</option>)}
                    </select>
                    <select value={ratingFilter} onChange={e => setRatingFilter(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      {ratings.map(r => <option key={r} value={r}>{r === 'all' ? 'All ratings' : `${r} stars`}</option>)}
                    </select>
                    <select value={sortBy} onChange={e => setSortBy(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      <option value="title">Sort by Title</option>
                      <option value="author">Sort by Author</option>
                      <option value="year">Sort by Year Read</option>
                      <option value="rating">Sort by Rating</option>
                    </select>
                  </div>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                  {filteredAndSortedBooks.map(book => (
                    <button key={book.id} onClick={() => setSelectedBook(book)} className="group focus:outline-none focus:ring-2 focus:ring-teal-400 rounded-lg transition">
                      <div className="aspect-[2/3] rounded-lg shadow-lg overflow-hidden relative group-hover:shadow-xl group-hover:scale-105 transition-all duration-300">
                        <img 
                          src={book.coverImage} 
                          alt={book.title}
                          className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-colors flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 p-4 text-center">
                          <p className="text-white font-medium text-sm leading-tight">{book.title}</p>
                          <p className="text-white/80 text-xs mt-1">{book.author}</p>
                        </div>
                      </div>
                      <div className="mt-3 flex justify-center gap-0.5">
                        {[...Array(5)].map((_, i) => (
                          <Star key={i} size={16} className={i < book.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'} />
                        ))}
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            )}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PersonalWebsite />);
  </script>
</body>
</html>
