<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostem Koempassu</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;
    const { Book, Calendar, Star, ArrowLeft, Edit } = lucide;

    const PersonalWebsite = () => {
      const [activeSection, setActiveSection] = useState('about');
      const [searchQuery, setSearchQuery] = useState('');
      const [yearFilter, setYearFilter] = useState('all');
      const [ratingFilter, setRatingFilter] = useState('all');
      const [sortBy, setSortBy] = useState('title');
      const [selectedBook, setSelectedBook] = useState(null);
      const [thoughts, setThoughts] = useState('');

      const books = [
        {
          id: 1,
          title: "Becoming Your Own Banker: Unlock the Infinite Banking Concept",
          author: "R. Nelson Nash",
          year: 2025,
          rating: 5,
          published: 2000,
          coverImage: "https://m.media-amazon.com/images/I/81AbCHNRvEL._SL1500_.jpg",
          thoughtsKey: "book_infinite_banking_thoughts"
        }
      ];

      const writings = [
        { title: "On Building in Public", date: "2024-12-10", link: "#" },
        { title: "The Art of Deep Work", date: "2024-11-15", link: "#" },
        { title: "Minimalism in Design", date: "2024-10-22", link: "#" },
        { title: "Reading as a Practice", date: "2024-09-08", link: "#" },
        { title: "Notes on Learning", date: "2024-08-14", link: "#" }
      ];

      const years = ['all', ...Array.from(new Set(books.map(b => b.year))).sort((a, b) => b - a)];
      const ratings = ['all', 5, 4, 3, 2, 1];

      const filteredAndSortedBooks = useMemo(() => {
        let filtered = books.filter(book => {
          const matchesSearch = book.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                book.author.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesYear = yearFilter === 'all' || book.year === parseInt(yearFilter);
          const matchesRating = ratingFilter === 'all' || book.rating === parseInt(ratingFilter);
          return matchesSearch && matchesYear && matchesRating;
        });

        filtered.sort((a, b) => {
          if (sortBy === 'title') return a.title.localeCompare(b.title);
          if (sortBy === 'author') return a.author.localeCompare(b.author);
          if (sortBy === 'year') return b.year - a.year;
          if (sortBy === 'rating') return b.rating - a.rating;
          return 0;
        });

        return filtered;
      }, [searchQuery, yearFilter, ratingFilter, sortBy]);

      useEffect(() => {
        if (selectedBook) {
          const saved = localStorage.getItem(selectedBook.thoughtsKey) || '';
          setThoughts(saved);
        }
      }, [selectedBook]);

      const handleSaveNotes = () => {
        if (selectedBook) {
          localStorage.setItem(selectedBook.thoughtsKey, thoughts);
        }
      };

      if (selectedBook) {
        return (
          <div className="min-h-screen bg-slate-900 text-slate-200">
            <header className="border-b border-slate-700">
              <div className="max-w-4xl mx-auto px-6 py-8">
                <button onClick={() => { setSelectedBook(null); setThoughts(''); }} className="flex items-center gap-2 text-teal-400 hover:text-teal-300 mb-4 transition-colors">
                  <ArrowLeft size={18} />
                  Back to bookshelf
                </button>
              </div>
            </header>
            <main className="max-w-4xl mx-auto px-6 py-12">
              <div className="grid md:grid-cols-3 gap-8">
                <div>
                  <img src={selectedBook.coverImage} alt={selectedBook.title} className="w-full aspect-[2/3] object-cover rounded-lg shadow-2xl" />
                </div>
                <div className="md:col-span-2 space-y-8">
                  <div>
                    <h1 className="text-4xl font-light mb-3" style={{ color: '#E07A5F' }}>{selectedBook.title}</h1>
                    <p className="text-2xl text-slate-300 mb-6">{selectedBook.author}</p>
                    <div className="flex flex-wrap gap-6 text-slate-400">
                      <div>Published: {selectedBook.published}</div>
                      <div>Read: {selectedBook.year}</div>
                      <div className="flex items-center gap-1">
                        Rating:
                        {[...Array(5)].map((_, i) => (
                          <Star key={i} size={18} className={i < selectedBook.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'} />
                        ))}
                      </div>
                    </div>
                  </div>
                  <div className="bg-slate-800 border border-slate-700 rounded-lg p-6">
                    <h2 className="text-xl font-medium text-teal-400 mb-4 flex items-center gap-2">
                      <Edit size={18} />
                      My Thoughts & Summary
                    </h2>
                    <textarea
                      value={thoughts}
                      onChange={e => setThoughts(e.target.value)}
                      placeholder="Your reflections, key takeaways, quotes... (saved automatically in your browser)"
                      className="w-full h-80 bg-slate-900 border border-slate-700 rounded p-4 text-slate-200 placeholder-slate-500 focus:outline-none focus:border-teal-500 resize-none"
                    />
                    <div className="flex justify-end mt-4">
                      <button onClick={handleSaveNotes} className="px-6 py-3 bg-teal-600 hover:bg-teal-700 text-white rounded transition-colors">
                        Save Notes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200">
          <header className="border-b border-slate-700">
            <div className="max-w-7xl mx-auto px-6 py-8">
              <h1 className="text-3xl font-light mb-6 text-teal-400" style={{ letterSpacing: '0.02em' }}>Nostem Koempassu</h1>
              <nav className="flex gap-8">
                {['about', 'now', 'writing', 'books'].map(section => (
                  <button
                    key={section}
                    onClick={() => setActiveSection(section)}
                    className={`pb-2 capitalize transition-all ${activeSection === section ? 'border-b-2 border-teal-400 text-teal-400' : 'text-slate-400 hover:text-slate-200'}`}
                  >
                    {section}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-12">
            {activeSection === 'about' && (
              <div className="max-w-4xl space-y-8">
                <h2 className="text-3xl font-light" style={{ color: '#E07A5F' }}>About</h2>
                <p className="text-lg leading-relaxed text-slate-300">
                  Hello! I'm Nostem Koempassu — builder, thinker, and explorer of ideas around finance, systems, and personal sovereignty.
                </p>
                <p className="text-lg leading-relaxed text-slate-300">
                  This site is my digital homestead: a living collection of what I'm reading, writing, and working on.
                </p>
                <div>
                  <p className="text-slate-400 mb-2">Connect with me:</p>
                  <div className="flex gap-6">
                    <a href="https://x.com/TheAl_Mo" className="text-teal-400 hover:text-teal-300 underline">@TheAl_Mo on X</a>
                    <a href="https://github.com/Nostem" className="text-teal-400 hover:text-teal-300 underline">GitHub</a>
                    <a href="mailto:your@email.com" className="text-teal-400 hover:text-teal-300 underline">Email</a>
                  </div>
                </div>
              </div>
            )}

            {activeSection === 'now' && (
              <div className="max-w-4xl space-y-8">
                <h2 className="text-3xl font-light" style={{ color: '#E07A5F' }}>Now</h2>
                <p className="text-slate-400 mb-6">Updated December 16, 2025</p>
                <div className="space-y-6">
                  <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 className="font-medium mb-2 text-teal-400">Currently exploring</h3>
                    <p className="text-slate-300">Infinite Banking Concept and private financial systems</p>
                  </div>
                  <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 className="font-medium mb-2 text-teal-400">Building</h3>
                    <p className="text-slate-300">This personal site and other side projects</p>
                  </div>
                </div>
                <p className="text-slate-400 text-sm pt-6">
                  Inspired by <a href="https://nownownow.com/about" target="_blank" rel="noopener" className="text-teal-400 hover:text-teal-300 underline">nownownow.com</a>
                </p>
              </div>
            )}

            {activeSection === 'writing' && (
              <div className="max-w-4xl space-y-8">
                <h2 className="text-3xl font-light mb-10" style={{ color: '#E07A5F' }}>Writing</h2>
                <div className="space-y-10">
                  {writings.map((post, i) => (
                    <div key={i} className="border-l-4 border-teal-400 pl-8">
                      <a href={post.link} className="text-2xl text-teal-400 hover:text-teal-300">{post.title}</a>
                      <p className="text-slate-400 mt-2">{post.date}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeSection === 'books' && (
              <div className="space-y-10">
                <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
                  <h2 className="text-3xl font-light" style={{ color: '#E07A5F' }}>Bookshelf ({filteredAndSortedBooks.length})</h2>
                  <div className="flex flex-wrap gap-4 w-full lg:w-auto">
                    <input
                      type="text"
                      placeholder="Search..."
                      value={searchQuery}
                      onChange={e => setSearchQuery(e.target.value)}
                      className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200 focus:outline-none focus:border-teal-400 w-full sm:w-64"
                    />
                    <select value={yearFilter} onChange={e => setYearFilter(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      {years.map(y => <option key={y} value={y}>{y === 'all' ? 'All years' : y}</option>)}
                    </select>
                    <select value={ratingFilter} onChange={e => setRatingFilter(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      {ratings.map(r => <option key={r} value={r}>{r === 'all' ? 'All ratings' : `${r}★`}</option>)}
                    </select>
                    <select value={sortBy} onChange={e => setSortBy(e.target.value)} className="px-4 py-2 bg-slate-800 border border-slate-700 rounded text-slate-200">
                      <option value="title">Title</option>
                      <option value="author">Author</option>
                      <option value="year">Year Read</option>
                      <option value="rating">Rating</option>
                    </select>
                  </div>
                </div>

                {filteredAndSortedBooks.length === 0 ? (
                  <p className="text-slate-400 text-center py-20">No books match your filters.</p>
                ) : (
                  <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-8">
                    {filteredAndSortedBooks.map(book => (
                      <button
                        key={book.id}
                        onClick={() => setSelectedBook(book)}
                        className="group focus:outline-none focus:ring-4 focus:ring-teal-400 rounded-lg transition-all"
                      >
                        <div className="aspect-[2/3] rounded-lg overflow-hidden shadow-lg group-hover:shadow-2xl group-hover:scale-105 transition-all duration-300">
                          <img src={book.coverImage} alt={book.title} className="w-full h-full object-cover" />
                          <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <div className="text-left">
                              <p className="text-white font-medium text-sm leading-tight">{book.title}</p>
                              <p className="text-white/80 text-xs mt-1">{book.author}</p>
                            </div>
                          </div>
                        </div>
                        <div className="mt-4 flex justify-center gap-1">
                          {[...Array(5)].map((_, i) => (
                            <Star key={i} size={18} className={i < book.rating ? 'fill-teal-400 text-teal-400' : 'text-slate-600'} />
                          ))}
                        </div>
                      </button>
                    ))}
                  </div>
                )}
              </div>
            )}
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PersonalWebsite />);
  </script>
</body>
</html>
